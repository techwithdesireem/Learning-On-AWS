AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cost-optimized VPC (Free Tier eligible) with 4 subnets across 2
  AZs. Note: Private subnets route through IGW (no NAT Gateway) to minimize
  costs.'

Parameters:
  VpcCIDR:
    Description: CIDR block for the VPC
    Type: String
    Default: 10.0.0.0/16
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  PublicSubnet1CIDR:
    Description: CIDR block for Public Subnet 1
    Type: String
    Default: 10.0.1.0/24

  PublicSubnet2CIDR:
    Description: CIDR block for Public Subnet 2
    Type: String
    Default: 10.0.2.0/24

  PrivateSubnet1CIDR:
    Description: CIDR block for Private Subnet 1
    Type: String
    Default: 10.0.11.0/24

  PrivateSubnet2CIDR:
    Description: CIDR block for Private Subnet 2
    Type: String
    Default: 10.0.12.0/24

  EnvironmentName:
    Description: Environment name prefix for resource tagging
    Type: String
    Default: Development

  EnableNATGateway:
    Description: Set to true to enable NAT Gateway (cost implication). False =
      private subnets use IGW (free but no true isolation)
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'

Conditions:
  CreateNATGateway: !Equals
    - !Ref EnableNATGateway
    - 'true'

Resources:
  # VPC
  MyFirstVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: my-first-vpc
        - Key: Environment
          Value: !Ref EnvironmentName

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-IGW
        - Key: Environment
          Value: !Ref EnvironmentName

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref MyFirstVpc

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyFirstVpc
      AvailabilityZone: !Select
        - 0
        - !GetAZs ''
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Subnet-AZ1
        - Key: Type
          Value: Public
        - Key: Environment
          Value: !Ref EnvironmentName

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyFirstVpc
      AvailabilityZone: !Select
        - 1
        - !GetAZs ''
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Subnet-AZ2
        - Key: Type
          Value: Public
        - Key: Environment
          Value: !Ref EnvironmentName

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyFirstVpc
      AvailabilityZone: !Select
        - 0
        - !GetAZs ''
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-Subnet-AZ1
        - Key: Type
          Value: Private
        - Key: Environment
          Value: !Ref EnvironmentName

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyFirstVpc
      AvailabilityZone: !Select
        - 1
        - !GetAZs ''
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-Subnet-AZ2
        - Key: Type
          Value: Private
        - Key: Environment
          Value: !Ref EnvironmentName

  # NAT Gateway (Optional - only created if EnableNATGateway=true)
  # Only one NAT Gateway for cost optimization when enabled
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    Condition: CreateNATGateway
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-NAT-Gateway-EIP

  NatGateway:
    Type: AWS::EC2::NatGateway
    Condition: CreateNATGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-NAT-Gateway

  # Public Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyFirstVpc
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Routes
        - Key: Environment
          Value: !Ref EnvironmentName

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # Private Route Table (shared for cost optimization)
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyFirstVpc
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-Routes
        - Key: Environment
          Value: !Ref EnvironmentName

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !If
        - CreateNATGateway
        - !Ref NatGateway
        - !Ref InternetGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref MyFirstVpc
    Export:
      Name: !Sub ${AWS::StackName}-VPC-ID

  VPCCidr:
    Description: VPC CIDR Block
    Value: !GetAtt MyFirstVpc.CidrBlock
    Export:
      Name: !Sub ${AWS::StackName}-VPC-CIDR

  PublicSubnets:
    Description: List of public subnet IDs
    Value: !Join
      - ','
      - - !Ref PublicSubnet1
        - !Ref PublicSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-Public-Subnets

  PrivateSubnets:
    Description: List of private subnet IDs
    Value: !Join
      - ','
      - - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-Private-Subnets

  PublicSubnet1:
    Description: Public Subnet 1 ID in AZ1
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-Public-Subnet-1

  PublicSubnet2:
    Description: Public Subnet 2 ID in AZ2
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-Public-Subnet-2

  PrivateSubnet1:
    Description: Private Subnet 1 ID in AZ1
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-Private-Subnet-1

  PrivateSubnet2:
    Description: Private Subnet 2 ID in AZ2
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-Private-Subnet-2

  InternetGatewayId:
    Description: Internet Gateway ID
    Value: !Ref InternetGateway
    Export:
      Name: !Sub ${AWS::StackName}-IGW

  NatGatewayId:
    Condition: CreateNATGateway
    Description: NAT Gateway ID (only created if EnableNATGateway=true)
    Value: !Ref NatGateway
    Export:
      Name: !Sub ${AWS::StackName}-NAT-Gateway

  CostEstimate:
    Description: Estimated monthly cost
    Value: !If
      - CreateNATGateway
      - $32+ (NAT Gateway + data transfer)
      - $0 (Free Tier eligible - VPC, IGW, subnets are free)